version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/codelingo/lingo
    steps:
      - checkout

      - run: go mod vendor
      - run: go install
      - run: lingo config env use test && lingo config setup --username testuser --token sometoken
      - run: go test $(go list ./... | grep -v /vendor/)
